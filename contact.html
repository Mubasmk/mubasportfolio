</head>

<body>
    <!-- ==========start navabar========== -->
    <div class="vertical-nav">
        <!-- logo -->
        <a href="#" class="logo">M <span>s</span></a>
        <!-- Toggle Menu -->
        <button class="toggle-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <!-- Mini Menu -->
        <div class="mini-menu">
            <ul class="list-unstyled nav-ul">
                <li><a href="index.html" class="btn"><i class="fa fa-home"></i></a></li>
                <li><a href="about.html" class="btn"><i class="fa fa-user"></i></a></li>
                <li><a href="skills.html" class="btn"><i class="fa fa-star-o"></i></a></li>
                <li><a href="service.html" class="btn"><i class="fa fa-leaf"></i></a></li>
                <li><a href="resume.html" class="btn"><i class="fa fa-desktop"></i></a></li>
                <li><a href="portfolio.html" class="btn"><i class="fa fa-th-large"></i></a></li>
                <li><a href="contact.html" class="btn"><i class="fa fa-commenting"></i></a></li>
            </ul>
        </div>
    </div>
    <!-- ==========End Navbar========== -->
    <div class="page-content about">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 d-none d-lg-block p-0">
                    <div class="main-img"></div>
                </div>
                <div class="col-lg-8 p-0">
                    <!-- ==========Start contact========== -->
                    <div class="main-content">
                        <section class="content active" id="contact">
                            <div class="container-fluid area-bg">
                                <div class="contact-intro">
                                    <div class="title">
                                        <h2 class="text-center mb-5">Get in Touch</h2>
                                    </div>
                                    <div class="contact-info">
                                        <div class="row">
                                            <div class="col-xl-5 info mb-5">
                                                <div class="contact-details">
                                                    <div class="contact-box">
                                                        <h4 class="title-box">Location</h4>
                                                        <div class="content-box">
                                                            <p>
                                                                <i class="fa fa-home"></i> Kannur,Kerala
                                                            </p>
                                                        </div>
                                                    </div>

                                                    <div class="contact-box">
                                                        <h4 class="title-box">Email</h4>
                                                        <div class="content-box">
                                                            <p>
                                                                <i class="fa fa-envelope"></i> mubasmk@gmail.com
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div class="contact-box">
                                                        <h4 class="title-box">Phone</h4>
                                                        <div class="content-box">
                                                            <p>
                                                                <i class="fa fa-phone"></i> +91 8848474156
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div class="contact-box">
                                                        <h4 class="title-box">Website</h4>
                                                        <div class="content-box">
                                                            <p>
                                                                <i class="fa fa-globe"></i> www.mubasmk.com
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div class="contact-box">
                                                        <h4 class="title-box">Links</h4>
                                                        <div class="content-box">
                                                            <p>
                                                                <span><a href="https://www.facebook.com/mubas.amigozz"><i
                                                                            class="fa fa-facebook"></i></a></span>
                                                                <span><a href="https://github.com/Mubasmk"><i
                                                                            class="fa fa-github"
                                                                            style="width: 44px !important; height: 44px !important; line-height: 43px;"></i></a></span>
                                                                <span><a
                                                                        href="https://www.linkedin.com/in/mubas-mk-6a8447150/"><i
                                                                            class="fa fa-linkedin"></i></a></span>
                                                                <span><a href="#"><i
                                                                            class="fa fa-google-plus"></i></a></span>
                                                               
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="col-xl-7">
                                                <div class="contact-field">

                                                    <form
                                                        action="https://script.google.com/macros/s/AKfycbzLhqgDslnOt4a4HNOMwnuRtxrHC2rr5AwXkdcU/exec"
                                                        method="POST" id="submit-form" class="contact-form">
                                                        <div class="form-group mb-4">
                                                            <input type="text" class="form-control" value="" id="name"
                                                                name="name"
                                                                onkeyup="this.setAttribute('value',this.value);"
                                                                required>
                                                            <label for="name">Name</label>
                                                            <span class="input-border"></span>
                                                        </div>
                                                        <div class="form-group mb-4">
                                                            <input type="email" name="email" class="form-control"
                                                                value="" id="email"
                                                                onkeyup="this.setAttribute('value',this.value);"
                                                                required>
                                                            <label for="email">Email</label>
                                                            <span class="input-border"></span>
                                                        </div>
                                                        <div class="form-group mb-4">
                                                            <input type="text" name="subject" class="form-control"
                                                                value="" id="subject"
                                                                onkeyup="this.setAttribute('value',this.value);"
                                                                required>
                                                            <label for="subject">Subject</label>
                                                            <span class="input-border"></span>
                                                        </div>
                                                        <div class="form-group">
                                                            <textarea id="message" class="form-control" data-value=""
                                                                name="message"
                                                                onkeyup="this.setAttribute('data-value',this.value);"></textarea>
                                                            <label for="message">Message</label>
                                                            <span class="input-border"></span>
                                                        </div>
                                                        <button type="submit" class="contact-btn main-btn btn btn-block"
                                                            name="send">Send Message</button>
                                                        <div class="form-message text-center">
                                                            <span></span>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <!-- ==========End contact========== -->
                </div>
                <!-- column -->
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
    <script src="javascripts/jquery.easypiechart.js"></script>
    <script src="javascripts/custom.js"></script>
</body>

</html>
